<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Login</title>
    <link rel="stylesheet" href="/LoginMenu/Style.css">
</head>
<body>

    <div class="container">
        <div class="container-form">
            <form class="sign-in">
                <h2>Inicia Sesión</h2>
                <div class="social-networks">
                    <ion-icon name="logo-discord" onclick="window.open('https://discord.com/channels/@me')"></ion-icon>
                    <ion-icon name="logo-twitter" onclick="window.open('https://twitter.com/')"></ion-icon>
                    <ion-icon name="logo-instagram" onclick="window.open('https://www.instagram.com/')" ></ion-icon>
                    <ion-icon name="logo-google" onclick="window.open('https://www.google.com/')"></ion-icon>    
                </div>
                <span>Use su correo y contraseña</span>
                <div class="container-input">
                    <ion-icon name="mail-unread-outline"></ion-icon>
                    <input type="text" placeholder="E-mail">
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Contraseña">
                </div>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button class="button">Iniciar Sesión</button>
            </form>
        </div>
            
        <div class="container-form">
            <form class="sign-up">
                <h2>Registrarse</h2>
                <div class="social-networks">
                    <ion-icon name="logo-discord"></ion-icon>
                    <ion-icon name="logo-twitter"></ion-icon>
                    <ion-icon name="logo-instagram"></ion-icon>
                    <ion-icon name="logo-google"></ion-icon>
                </div>

                <span>Use su correo para registrarse</span>

                <div class="container-input">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" placeholder="Nombre de Usuario">
                </div>

                <div class="container-input">
                    <ion-icon name="mail-unread-outline"></ion-icon>
                    <input type="text" placeholder="E-mail">
                </div>

                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Contraseña">
                </div>  

                <button class="button">Registrarse</button>

            </form>
        </div>

        <div class="container-welcome"> 
            <div class="welcome-sign-up welcome">
                <h3>Bienvenido</h3>
                <p>Ingrese sus datos personales para acceder a las funciones del sitio</p>
                <button class="button" id="btn-sign-up">Registrarse</button>
            </div>

            <div class="welcome-sign-in welcome">
                <h3>¡Hola!</h3>
                <p>Registrese con sus datos personales para acceder a las funciones del sitio</p>
                <button class="button" id="btn-sign-in">Iniciar sesión</button>
            </div>
        </div>

    </div>

    <script src="/LoginMenu/Script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
